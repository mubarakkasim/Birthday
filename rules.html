<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Rules</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        gold: {
                            400: '#D4AF37',
                            500: '#C5A028',
                        }
                    },
                    fontFamily: {
                        serif: ['Playfair Display', 'serif'],
                        sans: ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Playfair+Display:wght@700&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #020617;
            color: #f8fafc;
        }

        /* Custom Checkbox */
        .custom-checkbox:checked {
            background-color: #D4AF37;
            border-color: #D4AF37;
        }
    </style>
</head>

<body class="flex flex-col items-center min-h-screen p-6 bg-gray-950">

    <div class="max-w-md w-full space-y-8 pt-6 pb-12">
        <h1 class="text-3xl font-serif text-gold-400 text-center">House Rules</h1>
        <p class="text-gray-400 text-center text-sm">Please agree to the following to proceed.</p>

        <form id="rules-form" class="space-y-6">

            <label
                class="flex gap-4 items-start p-4 bg-gray-900 rounded-lg border border-gray-800 cursor-pointer hover:border-gold-400/50 transition-colors">
                <input type="checkbox" required
                    class="mt-1 w-5 h-5 rounded border-gray-600 bg-gray-800 text-gold-400 focus:ring-gold-400 accent-gold-400 cursor-pointer">
                <div>
                    <h3 class="font-bold text-white mb-1">18+ Only</h3>
                    <p class="text-xs text-gray-400">This event is strictly for adults.</p>
                </div>
            </label>

            <label
                class="flex gap-4 items-start p-4 bg-gray-900 rounded-lg border border-gray-800 cursor-pointer hover:border-gold-400/50 transition-colors">
                <input type="checkbox" required
                    class="mt-1 w-5 h-5 rounded border-gray-600 bg-gray-800 text-gold-400 focus:ring-gold-400 accent-gold-400 cursor-pointer">
                <div>
                    <h3 class="font-bold text-white mb-1">Guest List Integrity</h3>
                    <p class="text-xs text-gray-400">Strictly no extra guests or plus-ones unless specified.</p>
                </div>
            </label>

            <label
                class="flex gap-4 items-start p-4 bg-gray-900 rounded-lg border border-gray-800 cursor-pointer hover:border-gold-400/50 transition-colors">
                <input type="checkbox" required
                    class="mt-1 w-5 h-5 rounded border-gray-600 bg-gray-800 text-gold-400 focus:ring-gold-400 accent-gold-400 cursor-pointer">
                <div>
                    <h3 class="font-bold text-white mb-1">Privacy</h3>
                    <p class="text-xs text-gray-400">Consent is mandatory before recording/photographing others.</p>
                </div>
            </label>

            <label
                class="flex gap-4 items-start p-4 bg-gray-900 rounded-lg border border-gray-800 cursor-pointer hover:border-gold-400/50 transition-colors">
                <input type="checkbox" required
                    class="mt-1 w-5 h-5 rounded border-gray-600 bg-gray-800 text-gold-400 focus:ring-gold-400 accent-gold-400 cursor-pointer">
                <div>
                    <h3 class="font-bold text-white mb-1">Zero Tolerance</h3>
                    <p class="text-xs text-gray-400">No drugs, violence, or disrespect. Violators will be removed.</p>
                </div>
            </label>

            <div class="pt-4">
                <button type="submit" id="agree-btn"
                    class="w-full py-4 bg-gray-700 text-gray-400 font-bold uppercase tracking-wider rounded-lg cursor-not-allowed"
                    disabled>
                    I Agree & Continue
                </button>
            </div>
        </form>
    </div>

    <script src="assets/js/access-check.js"></script>
    <script>
        enforceAccess();

        const form = document.getElementById('rules-form');
        const btn = document.getElementById('agree-btn');
        const checkboxes = form.querySelectorAll('input[type="checkbox"]');

        function checkAll() {
            const allChecked = Array.from(checkboxes).every(cb => cb.checked);
            if (allChecked) {
                btn.disabled = false;
                btn.classList.remove('bg-gray-700', 'text-gray-400', 'cursor-not-allowed');
                btn.classList.add('bg-gold-400', 'text-black', 'hover:bg-gold-500');
            } else {
                btn.disabled = true;
                btn.classList.add('bg-gray-700', 'text-gray-400', 'cursor-not-allowed');
                btn.classList.remove('bg-gold-400', 'text-black', 'hover:bg-gold-500');
            }
        }

        checkboxes.forEach(cb => cb.addEventListener('change', checkAll));

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            window.location.href = 'rsvp.html';
        });
    </script>
</body>

</html>
