<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Private Royal Birthday</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        gold: {
                            400: '#D4AF37',
                            500: '#C5A028',
                            600: '#B08D1F',
                        }
                    },
                    fontFamily: {
                        serif: ['Playfair Display', 'serif'],
                        sans: ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Playfair+Display:wght@700&display=swap"
        rel="stylesheet">
    <script src="assets/js/config.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #020617;
            color: #f8fafc;
        }

        h1,
        h2,
        h3 {
            font-family: 'Playfair Display', serif;
        }

        .gold-glow {
            text-shadow: 0 0 10px rgba(212, 175, 55, 0.5);
        }
    </style>
</head>

<body
    class="flex flex-col items-center justify-center min-h-screen p-4 text-center bg-gray-950 bg-[url('https://images.unsplash.com/photo-1513151233558-d860c5398176?q=80&w=2670&auto=format&fit=crop')] bg-cover bg-center bg-no-repeat bg-blend-overlay">

    <div class="absolute inset-0 bg-black/80 z-0"></div>

    <div class="relative z-10 max-w-md w-full space-y-8 animate-fade-in">
        <header>
            <p class="text-gold-400 tracking-[0.2em] text-sm uppercase mb-2">Exclusive Event</p>
            <h1 class="text-5xl font-bold text-white mb-2 gold-glow">Dec 27</h1>
            <h2 class="text-2xl text-gray-300 font-light italic">Private Royal Birthday</h2>
        </header>

        <div id="countdown-timer" class="py-6 border-y border-gold-400/30">
            <!-- JS updates this -->
            <p class="text-gray-500 animate-pulse">Loading timer...</p>
        </div>

        <div class="space-y-4">
            <p class="text-gray-400 text-sm">Enter your access code to proceed.</p>
            <div class="flex flex-col gap-3">
                <div class="relative w-full">
                    <input type="password" id="access-code-input" placeholder="Access Code"
                        class="w-full px-4 py-3 bg-gray-900 border border-gray-700 rounded-lg focus:border-gold-400 focus:ring-1 focus:ring-gold-400 outline-none text-center tracking-widest text-white placeholder-gray-600 transition-all pr-12">
                    <button type="button" id="toggle-visibility"
                        class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-500 hover:text-gold-400 transition-colors">
                        <svg id="eye-icon-open" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                            stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M2.036 12.322a1.012 1.012 0 0 1 0-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178Z" />
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                        </svg>
                        <svg id="eye-icon-closed" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                            stroke-width="1.5" stroke="currentColor" class="w-6 h-6 hidden">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M3.98 8.223A10.477 10.477 0 0 0 1.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.451 10.451 0 0 1 12 4.5c4.756 0 8.773 3.162 10.065 7.498a10.522 10.522 0 0 1-4.293 5.774M6.228 6.228 3 3m3.228 3.228 3.65 3.65m7.894 7.894L21 21m-3.228-3.228-3.65-3.65m0 0a3 3 0 1 0-4.243-4.243m4.242 4.242L9.88 9.88" />
                        </svg>
                    </button>
                </div>
                <button id="unlock-btn"
                    class="w-full py-3 bg-gold-400 hover:bg-gold-500 text-black font-semibold rounded-lg transition-colors uppercase tracking-wide">
                    Unlock
                </button>
            </div>
            <p id="error-msg" class="text-red-500 text-sm hidden">Invalid Access Code</p>
        </div>

        <div class="pt-8">
            <a href="print.html"
                class="text-xs text-gray-500 hover:text-gold-400 border-b border-gray-700 pb-1 hover:border-gold-400 transition-all">
                View Printable Invitation
            </a>
        </div>
    </div>

    <script src="assets/js/countdown.js"></script>
    <script src="assets/js/access-check.js"></script>
</body>

</html>
