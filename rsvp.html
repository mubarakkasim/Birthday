<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mubarak's Royal Birthday | RSVP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        gold: {
                            400: '#D4AF37',
                            500: '#C5A028',
                            600: '#B08D1F',
                        }
                    },
                    fontFamily: {
                        serif: ['Playfair Display', 'serif'],
                        sans: ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Playfair+Display:wght@700&display=swap"
        rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <!-- CONFIG LOADED HERE -->
    <script src="assets/js/config.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #020617;
            color: #f8fafc;
        }
    </style>
</head>

<body class="flex flex-col items-center min-h-screen p-6 bg-gray-950">

    <div class="max-w-md w-full pt-6 pb-12 relative z-10">

        <!-- RSVP FORM SECTION -->
        <div id="rsvp-section" class="animate-fade-in space-y-6">
            <h1 class="text-3xl font-serif text-gold-400 text-center">Mubarak's Royal Guests</h1>
            <p class="text-center text-gray-400 text-sm" id="slots-display">Checking availability...</p>

            <form id="rsvp-form" class="space-y-4 bg-gray-900/50 p-6 rounded-xl border border-gray-800">

                <div class="space-y-1">
                    <label class="text-xs uppercase text-gray-400">Full Name</label>
                    <input type="text" name="name" required
                        class="w-full px-4 py-3 bg-gray-900 border border-gray-700 rounded-lg text-white focus:border-gold-400 outline-none">
                </div>

                <div class="space-y-1">
                    <label class="text-xs uppercase text-gray-400">Display Name (Badge)</label>
                    <input type="text" name="display_name" required
                        class="w-full px-4 py-3 bg-gray-900 border border-gray-700 rounded-lg text-white focus:border-gold-400 outline-none">
                </div>

                <div class="space-y-1">
                    <label class="text-xs uppercase text-gray-400">Gender</label>
                    <select name="gender" required
                        class="w-full px-4 py-3 bg-gray-900 border border-gray-700 rounded-lg text-white focus:border-gold-400 outline-none appearance-none">
                        <option value="">Select...</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                </div>

                <div class="space-y-1">
                    <label class="text-xs uppercase text-gray-400">Attending?</label>
                    <select name="attending" required
                        class="w-full px-4 py-3 bg-gray-900 border border-gray-700 rounded-lg text-white focus:border-gold-400 outline-none appearance-none">
                        <option value="Yes">Yes, I will be there</option>
                        <option value="No">No, I cannot make it</option>
                    </select>
                </div>

                <div class="space-y-1">
                    <label class="text-xs uppercase text-gray-400">Phone (Optional)</label>
                    <input type="tel" name="phone"
                        class="w-full px-4 py-3 bg-gray-900 border border-gray-700 rounded-lg text-white focus:border-gold-400 outline-none">
                </div>

                <button type="submit"
                    class="w-full py-4 mt-2 bg-gold-400 hover:bg-gold-500 text-black font-bold uppercase tracking-wider rounded-lg transition-all">
                    Register
                </button>
            </form>
        </div>

        <!-- SUCCESS CARD SECTION -->
        <div id="success-card" class="hidden animate-fade-in space-y-6 pt-4">
            <h1 class="text-3xl font-serif text-white text-center">Registration Confirmed</h1>

            <div class="bg-white text-black rounded-lg p-6 shadow-2xl relative overflow-hidden">
                <div class="absolute top-0 left-0 w-full h-2 bg-gold-400"></div>
                <div class="text-center space-y-2">
                    <h2 class="text-2xl font-serif font-bold uppercase tracking-wide">Mubarak's Royal Pass</h2>
                    <p class="text-sm text-gray-500 uppercase tracking-widest">Admit One</p>

                    <div class="py-4 flex justify-center">
                        <div id="qr-container" class="bg-white p-2"></div>
                    </div>

                    <div class="border-t border-gray-200 pt-4">
                        <p class="font-bold text-lg" id="guest-name-display">Guest Name</p>
                        <p class="text-xs text-gray-500 font-mono tracking-wider mt-1" id="guest-code-display">CODE-XXXX
                        </p>
                    </div>
                </div>
            </div>

            <div class="space-y-3 text-center">
                <p class="text-sm text-gray-400">Save this code. You will need it to unlock the location.</p>
                <div class="flex flex-col gap-3">
                    <button id="download-pass-btn"
                        class="w-full py-3 bg-white text-black font-bold uppercase tracking-wider rounded-lg hover:bg-gray-100 transition-all">
                        Download / Print Pass
                    </button>
                    <a href="location.html"
                        class="w-full py-3 border border-gray-700 text-gray-300 font-bold uppercase tracking-wider rounded-lg hover:border-gold-400 transition-all">
                        Go to Location Page
                    </a>
                </div>
            </div>
        </div>

    </div>

    <!-- Scripts -->
    <script src="assets/js/access-check.js"></script>
    <script src="assets/js/qr-gen.js"></script>
    <script src="assets/js/rsvp-form.js"></script>
    <script>
        enforceAccess();
    </script>
</body>

</html>
