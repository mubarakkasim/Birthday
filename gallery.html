<!DOCTYPE html>

    <title>Gallery</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>

            theme: {
                extend: {
                    colors: {
                        gold: {

                    },
                    fontFamily: {
                        serif: ['Playfair Display', 'serif'],
                        sans: ['Inter', 'sans-serif'],
                    }
                }
            }
        }

    <link

            <p class="text-xs text-gray-500 mt-4">Link will be active after Dec 28.</p>
